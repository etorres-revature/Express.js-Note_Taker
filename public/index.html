<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note Taker</title>
    <link rel="icon" type="text/jpg" href="/assets/favicon/note-icon.jpg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="manifest" href="./dist/manifest.webmanifest" />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Note Taker </a>
    </nav>
    <div class="container">
      <div style="margin-top: 80px" class="jumbotron text-center">
        <h1 class="display-4">
          Note Taker <span role="img" aria-label="Memo">📝</span>
        </h1>
        <h4 class="mt-4">Take notes with Express</h4>
        <a class="btn btn-primary btn-lg mt-4" href="/notes" role="button"
          >Get Started</a
        >
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/dist/bundle.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then((registration) =>
            console.log("The Service Worker has been registered", registration)
          )
          .catch((err) =>
            console.log("Service Worker registration failed!!", err)
          );
      }
    </script>
    <noscript
      >Please enable JavaScript to continue using this Progressive Web
      Application.</noscript
    >
  </body>
</html>
